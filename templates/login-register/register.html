{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 align-self-center">
            <form action="{% url 'login' %}" style="border:1px solid #ccc">
                <div class="container">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">
                            Django - Sign UP
                        </h1>
                        <br/>
                        <p>
                            {% if msg %}
                            {{ msg | safe }}
                            {% else %}
                            Hisob ma'lumotlaringizni qo'shing
                            {% endif %}
                        </p>
                    </div>
                    <hr>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Username" name="username" required>

                    <label><b>Email</b></label>
                    <input type="text" placeholder="Email" name="email" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" required>

                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Password" name="psw-repeat" required>


                    <button type="submit" class="">Sign Up</button>

                    <div>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Maxviylik siyosatiga rozilik
                            berish
                        </label>

                        <label class="float-right">
                            <a class="text" href="#">Batafsil</a>
                        </label>
                    </div>

                    <p>Avval ro'yxatdan o'tgan bo'lsangiz <a href="{% url 'login' %}" style="color:blue">Login</a>.
                    </p>


                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <a class="btn btn-danger" href="/" role="button">Cancel</a>
                    <span class="psw">Forgot <a href="{% url 'register' %}">password?</a></span>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
